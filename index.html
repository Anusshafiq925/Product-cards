<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Poduct Cards</title>
  </head>
  <body>
    <div class="main">
      <!-- Cards -->
      <div class="card">
        <!-- top tag -->
        <div>
          <span class="tag">Nearest Seller</span>
        </div>

        <!-- image -->
        <img src="./assets/headphone-1.png" alt="headphone picture" />

        <!-- content code -->
        <div>
          <h1>Wireless Bluetooth Headset</h1>
          <p>Shipped in 2-4 days</p>
          <p class="rates">$35.99</p>
        </div>

        <!-- button code -->
        <div class="button">
          <span>
            <button class="btn">
              <i class="fa-solid fa-cart-shopping"></i>Add to Cart
            </button>
          </span>

          <span>
            <button class="btn2">
              <i class="fa-solid fa-bag-shopping"></i>Buy
            </button>
          </span>
        </div>
      </div>
      <!-- card end -->

      <!-- Cards -->

        </div>

          <span>
            <button class="btn2">
              <i class="fa-solid fa-bag-shopping"></i>Buy
            </button>
          </span>
        </div>
      </div>
      <!-- card end -->
    </div>
  </body>

  <script
    src="https://kit.fontawesome.com/1c074bcd7a.js"
    crossorigin="anonymous"
  ></script>
</html>
